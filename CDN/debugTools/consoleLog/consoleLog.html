<!-- Include Font Awesome CDN -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<!-- debugConsole.html -->
<div id="debug-popup">
    <div id="debug-header">
        <span style="font-weight: bold;">Debug Console</span>

        <!-- Fullscreen Button -->
        <button class="debug-button" id="fullscreenBtn">
            <i class="fas fa-expand"></i> <!-- Font Awesome Fullscreen Icon -->
        </button>

        <!-- Minimize Button -->
        <button class="debug-button" id="minimizeBtn">
            <i class="fas fa-window-minimize"></i> <!-- Font Awesome Minimize Icon -->
        </button>

        <!-- Close Button -->
        <button class="debug-button debug-close" id="closeBtn">
            <i class="fas fa-times"></i> <!-- Font Awesome Close Icon -->
        </button>
    </div>
    <div id="debug-content"></div>
</div>
