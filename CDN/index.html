<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nothing to See Here</title>
    <style>
        * {
            user-select: none;
            touch-action: none;
            user-drag: none;
            scalable: false;
            user-scroll: none;
            overscroll-behavior: none;
            
        }
        body {
            margin: auto;
            padding: 0;
            background: #111;
            color: #fff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            margin: 0;
            padding: 0;
            animation: glitch 1.5s infinite;
            text-align: center;
        }

        h1::after {
            content: "LEAVE NOW";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            text-shadow: -1px 0 red, 1px 0 cyan;
            opacity: 0.8;
            overflow: hidden;
        }

        p {
            margin: 20px 0 0;
            font-size: 1.5em;
            animation: fadeIn 4s forwards;
            opacity: 0;
        }

        @keyframes glitch {
            0% { text-shadow: 0 2px 1px red; }
            20% { text-shadow: 0 -2px 3px cyan; }
            40% { text-shadow: 1px 0 2px magenta; }
            60% { text-shadow: -2px 0 3px red; }
            80% { text-shadow: 1px 2px 1px cyan; }
            100% { text-shadow: 0 0 0px #000; }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>YOU SHOULDN'T BE HERE</h1>
        <p>This isn't a public site. For your safety, please exit immediately.</p>
    </div>
</body>
</html>
