  <meta name="apple-mobile-web-app-title" content="Your App Name">
  <link rel="apple-touch-icon" href="your-app-icon.png">
  <link rel="apple-touch-startup-image" href="your-splash-screen.png" media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 1)">
  <link rel="apple-touch-startup-image" href="your-splash-screen@2x.png" media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)">

  <style>
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 100;
    }

    .fab {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 100;
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #f5f5f5;
      padding: 10px;
      text-align: center;
    }

    .pagination {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Your App Name</a>
    </div>
  </nav>

  <main class="container mt-5">
    <!-- Your content goes here -->
    <div class="row">
      <div class="col-md-12">
        <h1>Welcome to Your App</h1>
        <p>This is a sample iOS-style web app.</p>
      </div>
    </div>
  </main>

  <button class="fab btn btn-primary btn-circle btn-lg">
    <i class="fas fa-plus"></i>
  </button>

  <footer class="footer">
    <p>&copy; 2023 DevThings</p>
  </footer>
