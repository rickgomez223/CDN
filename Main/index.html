    <script>
        window.onscroll = function() {
            let navbar = document.querySelector('.navbar');
						let navbarLargeMenu = document.querySelector('.navbarLargeMenu');
						let navbarShortMenu = document.querySelector('.navbarShortMenu');
            if (window.scrollY > 110) { // Change this value for trigger point
                navbar.classList.add('shrink');
								navbar.style.position = 'fixed';
								navbarLargeMenu.style.display = 'none';
								navbarShortMenu.style.display = 'flex';
            } else {
                navbar.classList.remove('shrink');
								navbar.style.position = 'absolute';
								navbarLargeMenu.style.display = 'flex';
								navbarShortMenu.style.display = 'none';
            }
        };
    </script>
