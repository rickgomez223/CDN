<div class="homeContainer" id="homeContainer">
    <!-- Header section of the home page -->
    <div class="homeHeader" id="homeHeader">
        <!-- Title inside the header -->
        <!-- ID: homeHeaderTitle -->
        <h3 class="homeHeaderTitle" id="homeHeaderTitle">Have A Look At Your Photos</h3>
    </div>
    
    <!-- Main content area of the home page -->
    <main class="homeContent">
        <!-- Loading section displayed while content is being fetched or processed -->
        <section class="homeContentLoading" id="homeContentLoading">
            <!-- Placeholder text shown during loading -->
            <!-- ID: homeContentLoadingText -->
            <p class="homeContentLoadingText"></p>
            <!-- Progress bar indicating the loading progress -->
            <!-- ID: homeContentLoadingProgressBar -->
            <progress class="homeContentLoadingProgressBar" id="homeContentLoadingProgressBar" value="0" max="100"></progress>
        </section>

        <!-- Section displaying the photo gallery once content is loaded -->
        <section class="homeContentPhotoBox" id="homeContentPhotoBox">
            <!-- Container for the gallery of photos -->
            <!-- ID: homeContentPhotoBoxGallery -->
            <div class="homeContentPhotoBoxGallery" id="homeContentPhotoBoxGallery"></div>
        </section>
    </main>
</div>

<!-- Script that handles the home page logic, loaded as a module -->
<script src="src/scripts/pages/home.js" type="module" defer ></script>
<script src="./src/scripts/pages/home.js" type="module" defer ></script>
<script src="../src/scripts/pages/home.js" type="module" defer ></script>
<script src="../../src/scripts/pages/home.js" type="module" defer ></script>
<script src="../../../src/scripts/pages/home.js" type="module" defer ></script>
