
name: Firebase Deploy

on:
  push:
    branches:
      - main  # Change to your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20' # Specify Node.js version

    - name: Install Firebase CLI
      run: npm install -g firebase-tools

    - name: Authenticate to Firebase
      env:
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
      run: |
        echo "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" > $HOME/firebase-service-account.json
        firebase login:ci --token "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"

    - name: Deploy to Firebase
      run: |
        firebase deploy --project rickgomez223 --token "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}"
